<!DOCTYPE html>
<html>
<head>
    <title>DAiTE Icon Generator</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: white;
        }
        .icon-preview {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #7c3aed;
            border-radius: 12px;
            background: white;
        }
        button {
            background: linear-gradient(to right, #7c3aed, #ec4899);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .instructions {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ DAiTE PWA Icon Generator</h1>
    <div class="instructions">
        <p>This tool creates placeholder icons for your PWA. Click "Download" buttons to save icons.</p>
        <p><strong>Note:</strong> For production, create professional icons with your logo using design tools.</p>
    </div>

    <div class="icon-preview">
        <h3>192x192</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadIcon('icon192', 'icon-192.png')">Download icon-192.png</button>
    </div>

    <div class="icon-preview">
        <h3>512x512</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon('icon512', 'icon-512.png')">Download icon-512.png</button>
    </div>

    <div class="icon-preview">
        <h3>32x32 (Favicon)</h3>
        <canvas id="favicon" width="32" height="32"></canvas>
        <br>
        <button onclick="downloadIcon('favicon', 'favicon.ico')">Download favicon.ico</button>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#7c3aed');
            gradient.addColorStop(1, '#ec4899');
            
            // Draw rounded rectangle background
            const radius = size * 0.2;
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, radius);
            ctx.fill();
            
            // Draw "D" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px system-ui`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('D', size / 2, size / 2);
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        // Generate icons on load
        window.onload = () => {
            drawIcon('icon192', 192);
            drawIcon('icon512', 512);
            drawIcon('favicon', 32);
        };
    </script>
</body>
</html>
